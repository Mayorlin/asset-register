{% extends "register/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="mb-4">ðŸ”‘ Reset Password for {{ reset_user.username }}</h2>
            
            <div class="card">
                <div class="card-header bg-warning">
                    <h5 class="mb-0">Set New Password</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Note:</strong> The user will be able to log in with this new password immediately.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="new_password" 
                                   name="new_password" 
                                   required
                                   minlength="8"
                                   placeholder="Enter new password (min. 8 characters)">
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   required
                                   minlength="8"
                                   placeholder="Re-enter new password">
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">ðŸ”‘ Reset Password</button>
                            <a href="{% url 'user_management' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
